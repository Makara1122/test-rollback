<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>Welcome to Project Demonstration</h1>
<h1>This is demo rollback version 04</h1>
</body>
</html>
